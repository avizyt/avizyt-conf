# Colors (Base16 Default Dark)
colors:
    # Default colors
    primary:
        background: "0x181818"
        foreground: "0xd8d8d8"

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
        text: "0xd8d8d8"
        cursor: "0xd8d8d8"

    # Normal colors
    normal:
        black: "0x181818"
        red: "0xab4642"
        green: "0xa1b56c"
        yellow: "0xf7ca88"
        blue: "0x7cafc2"
        magenta: "0xba8baf"
        cyan: "0x86c1b9"
        white: "0xd8d8d8"

    # Bright colors
    bright:
        black: "0x585858"
        red: "0xab4642"
        green: "0xa1b56c"
        yellow: "0xf7ca88"
        blue: "0x7cafc2"
        magenta: "0xba8baf"
        cyan: "0x86c1b9"
        white: "0xf8f8f8"

bell:
  animation: EaseOutExpo
  color: "#ba8baf"


selection:
    save_to_clipboard: false

shell:
    program: /usr/bin/zsh

key_bindings:
    - { key: Return, mods: Shift, action: SpawnNewInstance }
    - { key: Space, mods: Shift, mode: ~Search, action: ToggleViMode }
