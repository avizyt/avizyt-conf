window:
    padding:
        x: 10
        y: 10
    class:
        instance: Alacritty
        general: Alacritty
    title: V3R1F13D
    opacity: 0.9


cursor:
  style:
    shape: Beam
  blinking: On
    
scrolling:
    history: 1000
    multiplier: 3

transparent_background_colors: false

font:
    normal:
        family: CaskaydiaCove Nerd Font
        style: Medium Italic
    size: 12
draw_bold_text_with_bright_colors: true

